  - policy: replication
    role: slave
    properties:
      group_name: {{ ha_group_name | default('my-artemis-ha-group') }}
      vote_on_replication_failure: {{ ha_vote_on_replication_failure | default('true') }}
      allow_failback: {{ ha_allow_failback | default('true') }}
